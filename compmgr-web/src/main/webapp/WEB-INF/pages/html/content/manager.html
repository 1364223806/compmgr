<style>
        #manage-main {
            display: flex;
            width: 80vw;
            margin-left: 10vw;
            background-color: #eee;
        }

        #menu {
            display: flex;
            flex-direction: column;
            width: 15vw;
            height: 82vh;
        }

        #menu-show {
            width: 65vw;
            background-color: #fff;
        }

        #menu-name {
            height: 10vh;
            font-size: 1.7vw;
            text-align: center;
            padding-top: 5vh;
            border-bottom: 1px dashed #D3D3D3;
        }

        #name-border {
            height: 2px;
            margin-top: 4.9vh;
            border-top: 1px dashed #D3D3D3;
            border-bottom: 1px dashed #D3D3D3;
        }

        .menu-con {
            height: 6vh;
            border-bottom: 1.5px solid #d6c6eA;
            font-size: 1.2vw;
            text-align: center;
            padding-top: 2vh;
            cursor: pointer;
        }

        .menu-con:hover {
            background-color: #c8e1fb;
        }

        .menu-con-icon {
            color: #6dd2fd;
            margin-left: 2vw;
        }

        .menu-open {
            background-color: #c8e1fb;
            border-left-style: solid;
            border-left-width: 5px;
            border-left-color: #9bd9fc;
        }
</style>
        <div id="admin-manage">
            <div id="manage-main">
                <div id="menu">
                    <div id="menu-name">机房管理
                        <div id="name-border"></div>
                    </div>
                    <div id="menu-nav">
                        <div id="update" class="menu-con">
                            更新机房
                            <span class="menu-con-icon">▶</span>
                        </div>
                        <div id="check" class="menu-con">
                            查看记录
                            <span class="menu-con-icon">▶</span>
                        </div>
                        <div id="adjust" class="menu-con">
                            调整机房
                            <span class="menu-con-icon">▶</span>
                        </div>
                        <div id="power" class="menu-con">
                            权限管理
                            <span class="menu-con-icon">▶</span>
                        </div>
                    </div>
                </div>
                <div id="menu-show">

                </div>
            </div>
        </div>
        <script>
      //左侧导航栏选项点击事件
        $('#menu-nav').children().click(function () {
            $('#menu-nav').children().removeClass("menu-open");
            $('#menu-nav div span').text("▶");
            $(this).addClass("menu-open");
            $(this).find("span").text("▼");
            var thisId = $(this).attr("id");
            $("#menu-show").load("./content/" + thisId + ".html");
        });
        </script>
