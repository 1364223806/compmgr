<!DOCTYPE html>

<body>

        <span>您没有权限使用</span>

    <div id="text2"></div>
    <div id="text3"></div>

</body>
<script type="text/javascript">
    // $(function () {

    function ajaxUserId(){
        $.ajax({
            type: "GET",
            url: "#",
            dataType: "json",
            contentType: "application/json;charset=utf-8",
            success: function (data) {
                // alert(data);
                $("#text").text(data[0]);
                $("#text2").text(data[1]);
                $("#text3").text(data[2]);
            },
            error: function (data) {
                ajaxError(data);
            }
        });
    }
</script>
